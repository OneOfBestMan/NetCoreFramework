<div class="panel-header panel-header-sm">
  </div>
  <div class="main-content">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header">
                      <h5 class="title">Student Details Page Header</h5>
                      <p class="category">Student Details Page Sub Header
                      </p>
                  </div>
                  <div class="card-body">
                        <div class="table-responsive" >
                                <table class="table">
                                  <thead class=" text-primary">
                                    <th>
                                      ID
                                    </th>
                                    <th>
                                      Full Name
                                    </th>
                                    <th>
                                      Registration Date
                                    </th>
                                  </thead>
                                  <tbody>
                                    <tr >
                                      <td>
                                       {{student.id}}
                                      </td>
                                      <td>
                                            {{student.fullName}}
                                      </td>
                                      <td>
                                            {{student.registrationDate}}
                                      </td>
                                    
                                    </tr>
                               
                                  </tbody>
                                </table>
                              </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
